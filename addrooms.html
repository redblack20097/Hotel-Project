<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./responsive.css" />
    <title>Add Apartment</title>
  </head>
  <body onload="navHide()">
    <div class="loading-screen" id="ldScreen">
      <div class="loader"></div>
    </div>
    <header>
      <ul class="nav justify-content-center">
        <li class="nKav-item">
          <a class="nav-link" aria-current="page" href="./showRooms.html"
            >Go Back</a
          >
        </li>
      </ul>
    </header>
    <section class="navigation">
      <button class="btn btn-danger" style="float: right" onclick="navHide()">
        X
      </button>
      <div>
        <h1>hello</h1>
      </div>
    </section>
    <main class="main-hotel-create">
      <section class="hotel-create">
        <aside class="preview-left">
          <input
            type="number"
            class="form-control"
            placeholder="Apartment Number"
            id="numberApartment"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
          <textarea
            class="form-control"
            placeholder="About"
            id="aboutApartment"
            style="height: 100px"
          ></textarea>
          <input
            type="number"
            class="form-control"
            id="floorApartment"
            placeholder="Apartment Floor"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
          <input
            type="number"
            class="form-control"
            placeholder="For How Many People is the Apartment"
            id="peopleApartment"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
          <input
            type="number"
            class="form-control"
            placeholder="Price Per Night"
            id="priceApartment"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
          <div class="preview-buttons">
            <button
              class="btn btn-light float-end"
              onclick="previewApartament()"
            >
              Preview
            </button>
            <button class="btn btn-light" onclick="createApartment()">
              Upload
            </button>
          </div>
        </aside>
        <aside class="preview-right">
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title" id="apartmentNumber">
                # Apartment Number
              </h5>
              <p class="card-text" id="apartmentAbout">About The Apartment</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item" id="apartmentFloor">
                Which Floor Is The Apartment On?
              </li>
              <li class="list-group-item" id="apartmentPeople">
                For How Many People Is The Apartment For?
              </li>
              <li
                class="list-group-item"
                id="apartmentPrice"
                style="font-weight: 700"
              >
                Price Per Night
              </li>
            </ul>
          </div>
        </aside>
      </section>
    </main>
    <script src="./firebaseFunction.js"></script>
    <script src="./showCard.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
