<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./responsive.css" />
    <title>Add Hotel</title>
  </head>
  <body onload="navHide()">
    <div class="loading-screen" id="ldScreen">
      <div class="loader"></div>
    </div>
    <header>
      <ul class="nav justify-content-center">
        <li class="nKav-item">
          <a class="nav-link" aria-current="page" href="./index.html">Home</a>
        </li>
      </ul>
    </header>
    <section class="navigation">
      <button class="btn btn-danger" style="float: right" onclick="navHide()">
        X
      </button>
      <div>
        <h1>hello</h1>
      </div>
    </section>
    <main class="main-hotel-create">
      <section class="hotel-create">
        <aside class="preview-left">
          <input type="file" class="form-control" id="imageInput" />
          <input
            type="text"
            class="form-control"
            placeholder="Title"
            id="title"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
          <textarea
            class="form-control"
            placeholder="About"
            id="about"
            style="height: 100px"
          ></textarea>
          <input
            type="text"
            class="form-control location"
            id="location"
            placeholder="location"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
          <div class="rating-css">
            <div class="star-icon">
              <input
                type="radio"
                name="rating1"
                class="star"
                id="rating1"
                value="1"
              />
              <label for="rating1" class="fa fa-star"></label>
              <input
                type="radio"
                name="rating1"
                class="star"
                id="rating2"
                value="2"
              />
              <label for="rating2" class="fa fa-star"></label>
              <input
                type="radio"
                name="rating1"
                class="star"
                id="rating3"
                value="3"
              />
              <label for="rating3" class="fa fa-star"></label>
              <input
                type="radio"
                name="rating1"
                class="star"
                id="rating4"
                value="4"
              />
              <label for="rating4" class="fa fa-star"></label>
              <input
                type="radio"
                name="rating1"
                class="star"
                id="rating5"
                value="5"
              />
              <label for="rating5" class="fa fa-star"></label>
            </div>
          </div>
          <div class="preview-buttons">
            <button class="btn btn-light float-end" onclick="previewCard()">
              Preview
            </button>
            <button class="btn btn-light" onclick="createCard()">Upload</button>
          </div>
        </aside>
        <aside class="preview-right">
          <article>
            <img class="left" src="" id="hotelImage" />
            <aside class="right">
              <h1 id="hotelTitle">The Hotel Title</h1>
              <textarea id="hotelAbout" class="hotel-about" readonly>
               Information About The Hotel
              </textarea>
              <p class="hotel-location" id="hotelLocation">Hotel Location</p>
              <div class="rating-css" style="pointer-events: none">
                <div class="star-icon">
                  <input
                    type="radio"
                    name="rating1"
                    class="star"
                    id="rating1"
                    value="1"
                  />
                  <label for="rating1" class="fa fa-star"></label>
                  <input
                    type="radio"
                    name="rating1"
                    class="star"
                    id="rating2"
                    value="2"
                  />
                  <label for="rating2" class="fa fa-star"></label>
                  <input
                    type="radio"
                    name="rating1"
                    class="star"
                    id="rating3"
                    value="3"
                  />
                  <label for="rating3" class="fa fa-star"></label>
                  <input
                    type="radio"
                    name="rating1"
                    class="star"
                    id="rating4"
                    value="4"
                  />
                  <label for="rating4" class="fa fa-star"></label>
                  <input
                    type="radio"
                    name="rating1"
                    class="star"
                    id="rating5"
                    value="5"
                  />
                  <label for="rating5" class="fa fa-star"></label>
                </div>
              </div>
              <span class="date">Date</span>
              <div class="book-apartment">
                <button class="btn btn-primary">Book An Apartment</button>
              </div>
            </aside>
          </article>
        </aside>
      </section>
    </main>
    <script src="./firebaseFunction.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
